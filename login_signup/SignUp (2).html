<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- For google icons  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="SignUp (2).css" />

  <title>Sign Up form</title>
</head>

<body>
  <div class="background"></div>
  <div class="container">
    <h2>Sign Up</h2>
    <form action="SignUp_Newuser.php" method="post">

      <fieldset class="form-item-container">
        <legend>Personal info</legend>
        <div class="form-item">
          <span class="material-icons-outlined"> account_circle </span>
          <input type="text" name="name" id="name" placeholder="Your full Name" required />
        </div>

        <div class="form-item">
          <span class="material-icons-outlined"> face </span>
          <select name="gender" id="gender" required>
            <option value="">--Select your gender--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-item">
          <span class="material-icons-outlined">
            date_range
          </span>
          <input type="number" name="age" id="age" placeholder="Age" required />
        </div>

        <div class="form-item">
          <span class="material-icons-outlined"> lock </span>
          <select name="bloodtype" id="bloodtype" required>
            <option value="">-- Select your Bloodtype --</option>
            <option value="A+">A+</option>
            <option value="B+">B+</option>
            <option value="AB+">AB+</option>
            <option value="O+">O+</option>
            <option value="A-">A-</option>
            <option value="B-">B-</option>
            <option value="AB-">AB-</option>
            <option value="O-">O-</option>
          </select>
        </div>

        <div class="form-item">
          <span class="material-icons-outlined">
            date_range
          </span>
          <input type="number" name="weight" id="weight" placeholder="Weight" required />
        </div>

        <div class="form-item">
          <span class="material-icons-outlined">
            date_range
          </span>
          <input type="number" name="height" id="height" placeholder="height" required />
        </div>

      </fieldset>

      <fieldset class="form-item-container">
        <legend>Address</legend>

        <div class="form-item">
          <span class="material-icons-outlined"> home </span>
          <input type="textarea" name="address" id="address" placeholder="Enter your Address" required />
        </div>

        <div class="form-item">
          <span class="material-icons-outlined"> home </span>
          <input type="number" name="pincode" id="pincode" placeholder="Enter your Pincode" required />
        </div>

      </fieldset>

      <fieldset class="form-item-container">
        <legend>Contact Info</legend>

        <div class="form-item">
          <span class="material-icons-outlined"> email </span>
          <input type="text" name="email" id="email" placeholder="Enter your Email" required />
        </div>

        <div class="form-item">
          <span class="material-icons-outlined"> email </span>
          <input type="number" name="mobile" id="mobile" placeholder="Enter your mobile no." required />
      </fieldset>

      <fieldset class="form-item-container">
        <legend>Username</legend>

        <div class="form-item">
          <span class="material-icons-outlined"> account_circle </span>
          <input type="text" name="username" id="username" placeholder="Create unique Username" required />
        </div>

        <div class="form-item">
          <span class="material-icons-outlined"> lock </span>
          <input type="text" name="password" id="password" placeholder="Create a strong password" required />
        </div>



      </fieldset>
      <a href="login.html">Already a User? Login</a>



      <button type="submit" onsubmit="tanish()">CONTINUE</button>

      <!-- <p>New User? <a href="#">Create an account</a></p> -->
    </form>
    <a href="index2.html">Home</a>
  </div>
  <script>
    function tanish() { console.log("hii") }
  </script>

</body>

</html>
